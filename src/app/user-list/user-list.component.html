<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.name}}
   
    </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Gender</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.gender }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="dob">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> DOB </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.dob  }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Email</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.email }} <button mat-button color = 'primary' (click)="openEditModal(row)">edit</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40, 50]" [pageSize]="5" showFirstLastButtons ></mat-paginator>
</div>
